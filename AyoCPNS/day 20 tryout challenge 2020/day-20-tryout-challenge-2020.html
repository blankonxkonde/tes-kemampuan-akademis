            content: "ðŸ¤–";

<body>
    <div class="container">
        <h1>Day 20 Tryout Challenge 2020 - Pembahasan</h1>
        
        <div class="explanation-box">
            <strong>Informasi Tryout</strong>
            <p>Day 20 Tryout Challenge 2020 berisi kumpulan soal yang mencakup berbagai kategori tes kemampuan dasar. Setiap soal dilengkapi dengan pembahasan lengkap untuk membantu pemahaman.</p>
        </div>
        
        <div id="content">
            <div class="loading">Memuat data...</div>
        </div>
    </div>
    
    <script>
        // Load JSON data
        async function loadData() {
            try {
                const response = await fetch('ayocpns-export-2026-01-05T00-29-11-730Z.json');
                if (!response.ok) {
                    throw new Error('Gagal memuat data JSON');
                }
                const data = await response.json();
                renderContent(data);
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">Error: ' + error.message + '<br>Pastikan file JSON berada di folder yang sama dengan file HTML ini.</div>';
                console.error('Error loading data:', error);
            }
        }
        
        // Render content
        function renderContent(data) {
            const content = document.getElementById('content');
            const items = data.items || [];
            
            if (items.length === 0) {
                content.innerHTML = '<div class="error">Tidak ada data soal ditemukan.</div>';
                return;
            }
            
            // Sort all items by nomor (ascending)
            const sortedItems = [...items].sort((a, b) => a.nomor - b.nomor);
            
            let html = '';
            
            // Render all questions in order
            sortedItems.forEach((item) => {
                const questionId = `question-${item.nomor}`;
                const solutionId = `solution${item.nomor}`;
                const category = item.jenis || 'Lainnya';
                
                html += `<div class="question" id="${questionId}">`;
                html += `<div class="question-number">`;
                html += `<span>Soal ${item.nomor}</span>`;
                html += `<span class="category-badge">${escapeHtml(category)}</span>`;
                html += `</div>`;
                html += `<div class="question-text">${escapeHtml(item.pertanyaan)}</div>`;
                
                // Render images if any
                if (item.pertanyaanImages && item.pertanyaanImages.length > 0) {
                    html += '<div class="question-images">';
                    item.pertanyaanImages.forEach(img => {
                        // Handle both string URLs and image objects
                        let imgSrc = '';
                        let fallbackUrl = '';
                        let imgAlt = `Gambar soal ${item.nomor}`;
                        
                        if (typeof img === 'string') {
                            imgSrc = img;
                            fallbackUrl = img;
                        } else if (img && typeof img === 'object') {
                            // Try local file first, then fallback to URL
                            if (img.filename) {
                                imgSrc = img.filename;
                            }
                            if (img.url) {
                                fallbackUrl = img.url;
                                // If no local file, use URL as primary
                                if (!imgSrc) {
                                    imgSrc = img.url;
                                }
                            }
                            if (img.alt) {
                                imgAlt = img.alt;
                            }
                        }
                        
                        if (imgSrc) {
                            if (fallbackUrl && fallbackUrl !== imgSrc) {
                                html += `<img src="${escapeHtml(imgSrc)}" alt="${escapeHtml(imgAlt)}" onerror="this.onerror=null; this.src='${escapeHtml(fallbackUrl)}';" style="max-width: 100%; height: auto;">`;
                            } else {
                                html += `<img src="${escapeHtml(imgSrc)}" alt="${escapeHtml(imgAlt)}" style="max-width: 100%; height: auto;">`;
                            }
                        }
                    });
                    html += '</div>';
                }
                
                // Render options (tanpa indikator jawaban benar untuk mode belajar)
                html += '<div class="options">';
                item.opsi.forEach(option => {
                    html += `<div class="option">`;
                    html += `<span class="option-key">${option.key}.</span>`;
                    html += `<span>${escapeHtml(option.text)}</span>`;
                    html += '</div>';
                });
                html += '</div>';
                
                // Toggle button
                html += `<button class="toggle-btn" onclick="toggleSolution(${item.nomor})">Tampilkan Pembahasan</button>`;
                
                // Solution
                html += `<div class="solution" id="${solutionId}">`;
                html += '<div class="solution-title">Pembahasan:</div>';
                
                // Parse pembahasan (split by newline and format)
                const pembahasan = item.pembahasan || 'Pembahasan tidak tersedia.';
                const pembahasanLines = pembahasan.split('\n').filter(line => line.trim());
                
                pembahasanLines.forEach(line => {
                    if (line.trim()) {
                        html += `<div class="solution-step">${escapeHtml(line)}</div>`;
                    }
                });
                
                // Find correct answer
                const correctOption = item.opsi.find(opt => opt.isCorrect);
                if (correctOption) {
                    html += `<div class="answer">Jawaban: ${correctOption.key}. ${escapeHtml(correctOption.text)}</div>`;
                }
                
                // Render solution images if any
                if (item.pembahasanImages && item.pembahasanImages.length > 0) {
                    html += '<div class="solution-images">';
                    item.pembahasanImages.forEach(img => {
                        // Handle both string URLs and image objects
                        let imgSrc = '';
                        let fallbackUrl = '';
                        let imgAlt = `Gambar pembahasan ${item.nomor}`;
                        
                        if (typeof img === 'string') {
                            imgSrc = img;
                            fallbackUrl = img;
                        } else if (img && typeof img === 'object') {
                            // Try local file first, then fallback to URL
                            if (img.filename) {
                                imgSrc = img.filename;
                            }
                            if (img.url) {
                                fallbackUrl = img.url;
                                // If no local file, use URL as primary
                                if (!imgSrc) {
                                    imgSrc = img.url;
                                }
                            }
                            if (img.alt) {
                                imgAlt = img.alt;
                            }
                        }
                        
                        if (imgSrc) {
                            if (fallbackUrl && fallbackUrl !== imgSrc) {
                                html += `<img src="${escapeHtml(imgSrc)}" alt="${escapeHtml(imgAlt)}" onerror="this.onerror=null; this.src='${escapeHtml(fallbackUrl)}';" style="max-width: 100%; height: auto;">`;
                            } else {
                                html += `<img src="${escapeHtml(imgSrc)}" alt="${escapeHtml(imgAlt)}" style="max-width: 100%; height: auto;">`;
                            }
                        }
                    });
                    html += '</div>';
                }
                
                // Render Gemini section if available
                if (item.gemini) {
                    html += '<div class="gemini-section">';
                    html += '<div class="gemini-title">Gemini</div>';
                    html += `<div class="gemini-content">${escapeHtml(item.gemini)}</div>`;
                    html += '</div>';
                }
                
                html += '</div>'; // solution
                html += '</div>'; // question
            });
            
            content.innerHTML = html;
            
            // Re-render MathJax if available
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([content]).catch(function (err) {
                    console.log('MathJax error:', err);
                });
            }
        }
        
        // Toggle solution visibility
        function toggleSolution(num) {
            const solution = document.getElementById('solution' + num);
            const button = event.target;
            
            if (solution.classList.contains('show')) {
                solution.classList.remove('show');
                button.textContent = 'Tampilkan Pembahasan';
            } else {
                solution.classList.add('show');
                button.textContent = 'Sembunyikan Pembahasan';
                
                // Re-render MathJax setelah solusi ditampilkan
                if (window.MathJax && window.MathJax.typesetPromise) {
                    window.MathJax.typesetPromise([solution]).catch(function (err) {
                        console.log('MathJax error:', err);
                    });
                }
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load data when page loads
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
    <script src="../../dark-mode-toggler.js" defer></script>
</body>
